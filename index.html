<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <div class="heder">
        <h1>The NBA Dream League</h1>
    </div>
    <div class="my-team">
        <h2>My dream team</h2>
        <div class="players-table">
            <div class="players-box" id="PG">
                <p>POINT GUARD</p>
                <div class="players-box-det">
                    <p>5678</p>
                    <p>9101</p>
                    <p>1212</p>
                </div>
            </div>
            <div class="players-box" id="SG">
                <p>SHOOTING GUARD</p>
                <div class="players-box-det">
                    <p>5678</p>
                    <p>9101</p>
                    <p>1212</p>
                </div>
            </div>
            <div class="players-box" id="SF">
                <p>SMALL FORWARD</p>
                <div class="players-box-det">
                    <p>5678</p>
                    <p>9101</p>
                    <p>1212</p>
                </div>
            </div>
            <div class="players-box" id="PF">
                <p>Power Forward</p>
                <div class="players-box-det">
                    <p>5678</p>
                    <p>9101</p>
                    <p>1212</p>
                </div>
            </div>
            <div class="players-box" id="C">
                <p>CENTER</p>
                <div class="players-box-det">
                    <p>5678</p>
                    <p>9101</p>
                    <p>1212</p>
                </div>
            </div>
        </div>
    </div>
    <div class="search-section">
        <div class="form-filter">
            <select class="position">
                <option value="C">C</option>
                <option value="PF">PF</option>
                <option value="SF">SF</option>
                <option value="SG">SG</option>
                <option value="PG">PG</option>
            </select>
            <label id="points-label">10000</label>
            <input type="range" id="points" class="ranges" name="points" min="0" max="20000">
            <label id="pre3-label">50</label>
            <input type="range" id="pre3" class="ranges" name="points" min="0" max="100">
            <label id="pre2-label">50</label>
            <input type="range" id="pre2" class="ranges" name="points" min="0" max="100">
            <button class="search-players">SEARCH</button>
    </div>
    <table class="search-players-table">
        <tr>
          <th id="player-th">player</th>
          <th>position</th>
          <th>points</th>
          <th>FG%</th>
          <th>3P%</th>
          <th id="Action-th">Action</th>
        </tr>

          </td>
        </tr> -->

    </div>
   
</body>
</html>
