<body>
    <div class="heder">
        <h1>The NBA Dream League</h1>
    </div>
    <div class="my-team">
        <h2>My dream team</h2>
        <div class="players-table">
            <div class="players-box" id="PG">
                <h3>POINT GUARD</h3>
                <div class="players-box-det">
                </div>
            </div>
            <div class="players-box" id="SG">
                <h3>SHOOTING GUARD</h3>
                <div class="players-box-det">
                </div>
            </div>
            <div class="players-box" id="SF">
                <h3>SMALL FORWARD</h3>
                <div class="players-box-det">
                </div>
            </div>
            <div class="players-box" id="PF">
                <h3>Power Forward</h3>
                <div class="players-box-det">
                </div>
            </div>
            <div class="players-box" id="C">
                <h3>CENTER</h3>
                <div class="players-box-det">
                </div>
            </div>
        </div>
    </div>
    <div class="search-section">
        <div class="form-filter">
            <select class="position">
                <option value="C">C</option>
                <option value="PF">PF</option>
                <option value="SF">SF</option>
                <option value="SG">SG</option>
                <option value="PG">PG</option>
            </select>
            <label id="points-label">Points 10000</label>
            <input type="range" id="points" class="ranges" name="points" min="0" max="20000">
            <label id="pre3-label">Pre3 50</label>
            <input type="range" id="pre3" class="ranges" name="points" min="0" max="100">
            <label id="pre2-label">Pre2 50</label>
            <input type="range" id="pre2" class="ranges" name="points" min="0" max="100">
            <button class="search-players">SEARCH</button>
    </div>
    <table class="search-players-table-heder">
        <tr>
          <th id="player-th" class="th-p" name = "playerName">player</th>
          <th class="pos-th" >position</th>
          <th class="th-p" name = "points">points</th>
          <th class="th-p" name = "twoPercent">FG%</th>
          <th class="th-p" name = "threePercent">3P%</th>
          <th id="Action-th">Action</th>
        </tr>
    </table>
